<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404 错误</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin-top: 20px;
            color: #6c757d;
        }
        .back-home {
            margin-top: 30px;
        }
        .back-home a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-code">
        404
    </div>
    <div class="error-message">
        当前站点没有您要访问的那个页面！
    </div>
    <div class="back-home">
        <a href="/" class="btn btn-primary">返回首页</a>
    </div>
</div>

</body>
</html>
