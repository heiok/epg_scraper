<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ channel.name }} 节目表</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>{{ channel.name }} 节目表</h1>
    <p>显示日期范围：{{ epgs.first.program_date }} 到 {{ epgs.last.program_date }}</p>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>节目名称</th>
                <th>开始时间</th>
                <th>结束时间</th>
            </tr>
        </thead>
        <tbody>
            {% for epg in epgs %}
            <tr>
                <td>{{ epg.title }}</td>
                <td>{{ epg.starttime }}</td>
                <td>{{ epg.endtime }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">暂无节目数据。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'index' %}" class="btn btn-secondary">返回频道列表</a>
</div>
</body>
</html>
